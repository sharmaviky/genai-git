name: CI Pipeline

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Commit Lint (Check Commit Messages)
        run: |
          npx commitlint --from=HEAD~1 --to=HEAD || true

      - name: Dummy Tests
        run: echo "Running tests... (no tests implemented)"

      - name: Finish Job
        run: echo "Pipeline completed successfully!"
