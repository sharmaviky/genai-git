name: Auto Create Pull Request

on:
  push:
    branches:
      - "feature/*"
      - "bugfix/*"
      - "hotfix/*"

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "master"
          pr_title: "Auto PR: ${{ github.ref_name }}"
          pr_body: "This pull request was automatically generated after push."
          pr_template: ""
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "auto-pr"
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto PR: ${{ github.ref_name }}"
          body: "This PR was automatically generated after push."
          base: "master"
          labels: "auto-pr"
