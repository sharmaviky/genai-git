name: CI Pipeline

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - "feature/*"
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Commitlint
        run: |
          npm init -y
          npm install --save-dev @commitlint/config-conventional @commitlint/cli

      - name: Add CommitLint Config File
        run: |
          echo "module.exports = { extends: ['@commitlint/config-conventional'] };" > commitlint.config.js

      - name: Run Commitlint (Safe mode)
        run: |
          FROM_REF=$(git rev-parse HEAD^ 2>/dev/null || echo HEAD)
          npx commitlint --from=$FROM_REF --to=HEAD || true

      - name: Dummy Build
        run: echo "Build successful"
          node-version: "18"

      - name: Install Commit Lint + Dependencies
        run: |
          npm init -y
          npm install --save-dev @commitlint/{config-conventional,cli}

      - name: Commit Lint (check last commit)
        run: |
          npx commitlint --from=HEAD~1 --to=HEAD

      - name: Dummy Build
        run: echo "Build Successful!"

      - name: Dummy Tests
        run: echo "Tests Passed!"
